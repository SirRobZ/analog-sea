<html>
<head>
	<meta charset="UTF-8">
	<title>AnalogSea</title>
	<meta name="AnalogSea Cloud Computing" content="Signup Pages">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	 <link rel="stylesheet" href="main.css">
</head>
<body>
	<main>
		<img src="logo.png" alt="AnalogSea Logo" class="logo">
		<form action="/Signup" method="post">
			<fieldset name="Signup">
				<h1>Sign up</h1>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="foo@bar.com" required/>
				<label for="password">Password</label>
				<input type="text" id="password" name="password" placeholder="1234passw0rd" required/>
				<button type="Signup">Sign Up</button>
				<a href="/forgot-password/new">Forgot password?</a>
			</fieldset>
		</form>
		<p>Already have an account? <a href="/login"> Log in</a></p>
	</main>
</body>
</html>
